<!DOCTYPE html>
<html lang="en-us">

<head>
    <!--META DATA TAGS-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ATM Simulation Project">

    <!--TITLE-->
    <title>Bank of Sandra</title>
    <!--STYLESHEETS-->
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <script>
        function displayTimeDate() {
            var refresh = 1000; // Refresh rate in milli seconds
            mytime = setTimeout('display_DateTime()', refresh)
        }

        function display_DateTime() {
            var x = new Date()
            document.getElementById('CST').innerHTML = x;
            displayTimeDate();
        }
    </script>

</head>

<body onload=display_DateTime();>
    <!--NAV-->



    <!--MAIN CONTENT-->
    <section>
        <div id="container">
            <div class="row">
            </div>
            <h2>New Transaction</h2>
            <br>
            <br>
            <a class="home" href="atm.html">Main Menu</a> ||

            <a class="home" href="balance.html">Check Balance</a> ||

            <a class="home" href="index.html">Sign Out</a>
            <br>
            <br>
            <span id='CST'></span>
            <div id="withdraw">
                <p>How Much Would You Like To Withdraw?</p>
                <input id="withd" type="number" placeholder="Enter Amount" max="200" min="20" onKeyDown="if(this.value.length==3 && event.keyCode>47 && event.keyCode < 58)return false;">
                <button class="withdraw" onclick="withdraw()">Withdraw</button>
                <p>New Balance:</p>
                <p id="newBalance"></p>
            </div>

            <div id="deposit">
                <p>How Much Would You Like To Deposit?</p>
                <input id="depo" type="number" placeholder="Enter Amount" max="200" min="20" onKeyDown="if(this.value.length==3 && event.keyCode>47 && event.keyCode < 58)return false;">
                <button class="Deposit" onclick="deposit()">Deposit</button>
                <p>New Balance:</p>
                <p id="updateBalance"></p>
            </div>



        </div>
    </section>
    <!--FOOTER-->





    <!--SCRIPTS-->
    <script src="JS/atm.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</body>

</html>
